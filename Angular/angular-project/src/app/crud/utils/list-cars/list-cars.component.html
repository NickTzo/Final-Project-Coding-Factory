<mat-card class="container">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-subtitle>List of Cars</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let car">{{ car.id }}</td>
      </ng-container>

      <ng-container matColumnDef="photoUrl">
        <th mat-header-cell *matHeaderCellDef>Photo</th>
        <td mat-cell *matCellDef="let car">
          <img width="200px;" height="150px" [src]="car.photoUrl"
            onerror="this.onerror=null; this.src='../assets/no-image.jpg'" />
        </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand</th>
        <td mat-cell *matCellDef="let car">{{ car.brand }}</td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let car">{{ car.model }}</td>
      </ng-container>

      <ng-container matColumnDef="year">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
        <td mat-cell *matCellDef="let car">{{ car.year }}</td>
      </ng-container>

      <ng-container matColumnDef="seat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seats</th>
        <td mat-cell *matCellDef="let car">{{ car.seat }}</td>
      </ng-container>

      <ng-container matColumnDef="cc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CC</th>
        <td mat-cell *matCellDef="let car">{{ car.cc }}</td>
      </ng-container>

      <ng-container matColumnDef="transmission">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Transmission</th>
        <td mat-cell *matCellDef="let car">{{ car.transmission }}</td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
        <td mat-cell *matCellDef="let car">{{ car.price }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="getData(row)"></tr>
    </table>
  </mat-card-content>
</mat-card>
