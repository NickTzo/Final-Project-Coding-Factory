<div class="container">
  <div class="centered-container">
    <form [formGroup]="form" class="fx-layout-column">
      <mat-form-field>
        <mat-label>Id</mat-label>
        <input matInput type="text" formControlName="id" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Model</mat-label>
        <input matInput type="text" formControlName="model" />
        <mat-error *ngIf="form.controls.model.invalid && form.controls.model.touched">
          Model is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Year</mat-label>
        <input matInput type="text" formControlName="year" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>cc</mat-label>
        <input matInput type="text" formControlName="cc" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Transmission</mat-label>
        <input matInput type="text" formControlName="transmission" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Seats</mat-label>
        <input matInput type="text" formControlName="seat" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="text" formControlName="price" />
      </mat-form-field>

      <mat-radio-group>
        <mat-label>Visible</mat-label>
        <input mat-radio-button type="radio" name="isVisible" formControlName="isVisible" [value]="true" />Yes
        <input mat-radio-button type="radio" name="isVisible" formControlName="isVisible" [value]="false" />No
      </mat-radio-group>

      <br>
      <button mat-raised-button color="primary" type="submit" (click)="onUpdate()">Update</button>
      <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
    </form>
    <mat-error *ngIf="errorMessage" class="error">
      <mat-card-content class="fx-flex-align--center">Something gone wrong! Try again later.</mat-card-content>
    </mat-error>
  </div>
</div>
